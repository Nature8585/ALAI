    <link rel="stylesheet" href="static/CSS/style.css">

</head>

<body>

    <nav class="navbar flex">
        <div class="logo">
            <img src="static/Images/final_logo.jpg" alt="">
        </div>
        <div class="nav-right flex">
            <ul class="flex">
                <li class="hcolor"><a href="/" class="hcolor">Home</a></li>

                <li><a href="about" class="hcolor">About</a></li>
                <li><a href="tools_page" class="hcolor">Tools</a></li>
                <li><a href="contact" class="hcolor">Contact</a></li>
            </ul>
        </div>

    <section class="tools">
        <div class="tools-right">

            <!-- Tool 1 -->
            <div class="tool tool4 flex" style="background: none;">
               <div class="input-area">
                <div>
                    <h1 class="hcolor">Image to image</h1>
                </div>

                <form action="POST">
                    <div class="tool4-inp">
                        <label for="myTool4" ></label>
                        <input type="file" id=myTool4 name="image" placeholder="choose an image">
                    </div>
    
                    <div>
                        <input type="submit" class="tool-btn">
                    </div> 
                </form>
               </div>



                <div class="output-area">
                    <img src="data:image/jpeg;base64,{{ base64_data }}" alt="generated image" /  width="400" height="400">
                </div>
            </div>

        </div>
        </div>



        <div class="tools-left">
            <!-- Tool 2 -->

            <div class="tool tool1">
                <h1 class="hcolor">Text to image</h1>
                <div><a class="tool-btn" href="textTOimage">Use Tool</a></div>

            </div>


            <!-- Tool 3 -->

            <div class="tool tool2">
                <h1>TTM</h1>
                <div><a class="tool-btn" href="TTM">Use Tool</a></div>

            </div>


            <!-- Tool 4 -->

            <div class="tool tool3">
                <h1 class="hcolor">Text Summerization</h1>
                <div><a class="tool-btn" href="textSummarization">Use Tool</a></div>

            </div>

        </div>


    </section>

    <footer class="m-auto">
        <h2 class="hcolor">AL AI</h2>
        <p class="scolor">All rights resevered by AL AI, 2024</p>
    </footer>
